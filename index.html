<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
</head>

<body>

    <div class="container">


        <header class="topo">

            <h1>Crie e compartilhe seu evento</h1>
            <p>O primeiro passo é preencher esse formulário de inscrição</p>



        </header>

        <form id="form">

            <fieldset>

                <div class="fieldset_container">

                    <legend>Informações do evento</legend>


                    <div class="divs_input">
                        <label for="input-title"> Titulo do evento <span>(minimo 8 caracteres)</span></label>
                        <input type="text" id="input-title" required minlength="8">
                    </div>

                    <div class="fieldset_container">

                        <label for="input-url">Link do evento <span>(Comece com https://)</span></label>
                        <input type="url" id="input-url">

                    </div>

                    <div class="divs_input">
                        <label for="input-number">Whatsapp para contato <span>(Somente números)</span></label>
                        <input type="number" id="input-number">
                    </div>

                    <div class="divs_input">
                        <label for="textarea-event"> Informações extras</label>
                        <textarea id="textarea-event"></textarea>
                    </div>


                    <div class="divs_input">
                        <label for="select-category">Categoria</label>
                        <select id="select-category">
                            <option value="Live">Ao vivo</option>
                            <option value="Podcast">Podcast</option>
                            <option value="Mentory">Mentoria</option>
                        </select>
                    </div>

            </fieldset>


            <fieldset>
                <div class="fieldset_container">

                    <legend>Privacidade</legend>

                    <div class="divs_input">

                        <label for="input-email">E-mail do administrador <span>(Digite um email válido)</span></label>
                        <input type="email" id="input-email">
                    </div>

                    <div class="divs_input">
                        <label for="input-password">Senha de acesso para os participantes <span>(Mínimo 8
                                caracteres)</span></label>
                        <input type="password" id="input-password" required minlength="8">

                    </div>

                    <div class="div_checkbox">

                        <input type="checkbox" id="input-checkbox">
                        <label for="input-checkbox">Evento Privado</label>

                    </div>
                </div>
            </fieldset>


            <fieldset>
                <div class="fieldset_container">
                    <legend>Dia e hora</legend>

                    <div class="div-data">

                        <div class="divs_input">
                            <label for="input-date">Data</label>
                            <input type="date">

                        </div>

                        <div class="divs_input">
                            <label for="input-time-das">Das</label>
                            <input type="time" id="input-time-das">
                        </div>

                        <div class="divs_input">
                            <label for="input-time-ate">Até</label>
                            <input type="time" id="input-time-ate">
                        </div>


                    </div>


                </div>

            </fieldset>

            <footer>
                <button class="button"> Salvar Evento</button>
            </footer>

        </form>

    </div>





</body>

</html>
